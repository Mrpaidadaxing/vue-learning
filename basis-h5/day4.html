<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if和v-show以及v-for</title>
    <script src="vue.js"></script>
<body>
        <div id="root">
            <div v-show="show"> hello world </div>
            <button @click="handleClick">toggle</button>

            <!--
                v-if和v-show的区别
                v-if当值是false的时候是将这个dom移除
                v-show的值为false的时候是隐藏

                v-for是循环的作用
                
            -->

            <ul>
                <li v-for="(item , index) of list" :key="index">{{item}}</li>
            </ul>
        </div>
        <script>
            new Vue({
                el : "#root",
                data : {
                    show : false,
                    list : [1,1,3,4]
                },
                methods :{
                    handleClick :function(){
                        this.show = !this.show;
                    }
                }
            })
        </script>
</body>
</head>
